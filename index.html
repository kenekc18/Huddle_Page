<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <section class="huddle-section">
    <div class="huddle-wrapper">
      <section class="container hero-section d-flex flex-column flex-md-row">
        <div class="hero-img position-relative">
          <img src="./images/logo.svg" alt="logo-img" class="logo">
          <img src="./images/illustration-mockups.svg" alt="" class="picture-img">
        </div>
        <div class="hero-info position-relative text-center text-lg-start">
          <h1 class="hero-title">Build The Community Your Fans Will Love
          </h1>
          <p class="hero-content">Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="hero-btn">Register</button>
          <div class="social-media position-relative">
            <img src="./icons/icons8-facebook-circled-48.png" alt="facebook" class="socials">
            <img src="./icons/icons8-twitter-circled-48.png" alt="twitter" class="socials">
            <img src="./icons/icons8-instagram-64.png" alt="instagram" class="socials">
          </div>
        </div>
      </section>
    </div>
  </section>
</body>
</html>
